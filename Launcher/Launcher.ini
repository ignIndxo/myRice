[MeterApp1Hotspot]
Meter=Shape
Shape=Rectangle 12,75,236,44,22 | Fill Color 0,0,0,1 | StrokeWidth 0
MouseOverAction=[!ShowMeter MeterApp1Highlight][!SetOption MeterApp1Icon ImageTint "#ColorDark#"][!SetOption MeterApp1Text FontColor "#ColorDark#"][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!HideMeter MeterApp1Highlight][!SetOption MeterApp1Icon ImageTint "#ColorText#"][!SetOption MeterApp1Text FontColor "#ColorText#"][!UpdateMeter *][!Redraw]
LeftMouseUpAction=["#App1Path#"]
