[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
; Colors
ColorBg=42,56,55,170
ColorText=255,255,255,230
ColorTeal=150,220,220
ColorHighlight=129,169,212,255
ColorSearch=240,240,240,255
ColorDark=40,40,40
FontName=Comfortaa

; Search Engine
SearchURL=https://www.google.com/search?q=

; APP PATHS
App1Path="C:\Users\indig\AppData\Local\Programs\Microsoft VS Code\Code.exe"
App2Path="https://github.com/ignIndxo"
App3Path="C:\Program Files\Zen Browser\Zen.exe"
App4Path="C:\Users\indig\AppData\Roaming\Spotify\Spotify.exe"
App5Path="wt.exe"
App6Path="explorer.exe"
; Discord Fix: We store the path and the parameter separately for maximum stability
App7Path="C:\Users\indig\AppData\Local\Discord\Update.exe"
App7Param=--processStart Discord.exe
App8Path="taskmgr.exe"

; --- MEASURES ---

[MeasureInput]
Measure=Plugin
Plugin=InputText
X=55
Y=24
W=175
H=26
FontSize=11
FontFace=#FontName#
FontColor=40,40,40
SolidColor=240,240,240
AntiAlias=1
FocusDismiss=1
Command1=["#SearchURL#$UserInput$"]

; --- STYLES ---

[StyleText]
FontFace=#FontName#
FontColor=#ColorText#
FontSize=12
AntiAlias=1
X=65
W=160
ClipString=1
DynamicVariables=1

[StyleIcon]
W=24
H=24
X=25
ColorMatrix1=-1; 0; 0; 0; 0
ColorMatrix2=0; -1; 0; 0; 0
ColorMatrix3=0; 0; -1; 0; 0
ColorMatrix4=0; 0; 0; 1; 0
ColorMatrix5=1; 1; 1; 0; 1
AntiAlias=1
CursorName=Hand
; ImageTint=#ColorText#
DynamicVariables=1

; --- BACKGROUND ---

[MeterBackground]
Meter=Shape
; Increased height to 550 to ensure Task Manager fits
Shape=Rectangle 0,0,260,550,20 | Fill Color #ColorBg# | StrokeWidth 0

; --- SEARCH BAR ---

[MeterSearchBg]
Meter=Shape
Shape=Rectangle 15,15,230,42,10 | Fill Color #ColorSearch# | StrokeWidth 0
LeftMouseUpAction=[!CommandMeasure MeasureInput "ExecuteBatch 1"]
CursorName=Hand

[MeterSearchIcon]
Meter=Image
ImageName=search.png
X=28
Y=27
W=18
H=18
ImageTint=100,100,100
AntiAlias=1

[MeterSearchPlaceholder]
Meter=String
FontFace=#FontName#
Text="Search..."
FontSize=11
FontColor=140,140,140
X=55
Y=36
StringAlign=LeftCenter
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasureInput "ExecuteBatch 1"]

