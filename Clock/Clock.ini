[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
; Colors
ColorBg=42,56,55,170
ColorText=255,255,255,230
FontName=Comfortaa

; --- MEASURES ---

[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureSeconds]
Measure=Time
Format=%S

[MeasureDate]
Measure=Time
Format=%A, %B %d

; --- STYLES ---

[StyleText]
FontFace=#FontName#
FontColor=#ColorText#
AntiAlias=1
DynamicVariables=1

; --- BACKGROUND ---

[MeterBackground]
Meter=Shape
; Width 290, Height increased by 10px to 150
Shape=Rectangle 0,0,290,150,20 | Fill Color #ColorBg# | StrokeWidth 0

; --- CLOCK ---

[MeterTime]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureTime
; Shifted X from 200 to 218 to fix the centering of the combined block
X=218
; Shifted Y down to 25 to account for the taller box
Y=25
FontSize=52
StringAlign=Right
FontWeight=500

[MeterSeconds]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureSeconds
X=2r
; Y adjusted to stay in the bottom right corner
Y=64
FontSize=18
StringAlign=Left
FontWeight=500

; --- DATE ---

[MeterDate]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureDate
; Center of the 290 width
X=145
; Shifted Y down to 112 to balance the new height
Y=112
FontSize=12
StringAlign=Center
InlineSetting=CharacterSpacing | 0.5 | 0.5