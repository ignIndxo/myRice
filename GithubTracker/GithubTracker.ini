[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
Username=ignIndxo
ColorBg=42,56,55,170
ColorText=255,255,255,230
FontName=Comfortaa
ColorHighlight=212,130,150,255
ColorTeal=150,220,220
; New Tooltip Variables
TooltipText="Loading..."

; GitHub Colors
C0=45,61,60,170
C1=130,180,140
C2=150,220,160
C3=150,220,220
C4=212,130,150

; Default values
@Include=#CURRENTPATH#Levels.inc

; --- MEASURES ---
[MeasureRaw]
Measure=WebParser
URL=https://github.com/users/#Username#/contributions
RegExp=(?s).*
UpdateRate=3600
UserAgent=Mozilla/5.0 (Windows NT 10.0; Win64; x64)

[MeasureScript]
Measure=Script
ScriptFile=Github.lua
RawData=[MeasureRaw]
DynamicVariables=1

; --- STYLES ---

[StyleSquare]
W=12
H=12
Shape=Rectangle 0,0,12,12,4 | Fill Color [#C[#L#CURRENTSECTION#]] | StrokeWidth 0
DynamicVariables=1
Group=Grid
; EDGE GUARD MATH:
; 1. Tooltip X is "Clamped" between 100 and 480 so it never hits the edges.
; 2. Pointer X moves independently so it always stays over the square center.
MouseOverAction=[!SetVariable TooltipText "[#T#CURRENTSECTION#]"][!SetOption MeterTooltipBox X "(Clamp(([#CURRENTSECTION#:X]+6),100,480))"][!SetOption MeterTooltipBox Y "([#CURRENTSECTION#:Y]-4)"][!SetOption MeterTooltipText X "(Clamp(([#CURRENTSECTION#:X]+6),100,480))"][!SetOption MeterTooltipText Y "([#CURRENTSECTION#:Y]-19)"][!SetOption MeterTooltipBox Pointer "((([#CURRENTSECTION#:X]+6)-(Clamp(([#CURRENTSECTION#:X]+6),100,480)))-5),-5 | LineTo (([#CURRENTSECTION#:X]+6)-(Clamp(([#CURRENTSECTION#:X]+6),100,480))),1 | LineTo ((([#CURRENTSECTION#:X]+6)-(Clamp(([#CURRENTSECTION#:X]+6),100,480)))+5),-5 | ClosePath 1"][!ShowMeterGroup TooltipGroup][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!HideMeterGroup TooltipGroup][!UpdateMeter *][!Redraw]

[StyleLabel]
FontFace=#FontName#
FontColor=#ColorText#,180
FontSize=10
AntiAlias=1

