[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
; Colors
ColorBg=42,56,55,170
ColorRow=53,70,69,170
ColorText=255,255,255,230
ColorMinus=240,180,190
ColorPlus=150,220,220
FontName=Comfortaa

; Episode Tracking
EP1=10
Total1=12
EP2=4
Total2=10

; --- STYLES ---

[StyleText]
FontFace=#FontName#
FontColor=#ColorText#
AntiAlias=1
FontSize=11
DynamicVariables=1

[StyleSubText]
FontFace=#FontName#
FontColor=#ColorText#,160
AntiAlias=1
FontSize=10
DynamicVariables=1

; --- BACKGROUNDS ---

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,400,205,18 | Fill Color #ColorBg# | StrokeWidth 0

[MeterTitle]
Meter=String
MeterStyle=StyleText
X=18
Y=15
Text="currently watching"
FontSize=12

; --- ROW 1: Beyond the Boundary ---

[MeterRow1Bg]
Meter=Shape
Shape=Rectangle 10,48,380,72,12 | Fill Color #ColorRow# | StrokeWidth 0

[MeterImage1Container]
Meter=Shape
Shape=Rectangle 22,54,60,60,12 | Fill Color 255,255,255

[MeterImage1]
Meter=Image
ImageName=anime1.png
X=22
Y=54
W=60
H=60
Container=MeterImage1Container
PreserveAspectRatio=2

[MeterTitle1]
Meter=String
MeterStyle=StyleText
X=92
; Shifted down from 57 to 64 for centering
Y=64
Text="Frieren: Season 2"
FontWeight=600

[MeterEp1]
Meter=String
MeterStyle=StyleSubText
X=92
Y=25r
Text="Episode #EP1#/#Total1#"

[MeterMinus1]
Meter=Shape
X=342
Y=84
Shape=Ellipse 0,0,11 | Fill Color 0,0,0,1 | StrokeWidth 2 | Stroke Color #ColorMinus#
Shape2=Line -5,0,5,0 | StrokeWidth 2 | Stroke Color #ColorMinus#
LeftMouseUpAction=[!SetVariable EP1 (Clamp(#EP1#-1,0,#Total1#))][!WriteKeyValue Variables EP1 "[#EP1]"][!UpdateMeter *][!Redraw]
CursorName=Hand
DynamicVariables=1

[MeterPlus1]
Meter=Shape
X=30r
Y=0r
Shape=Ellipse 0,0,11 | Fill Color #ColorPlus# | StrokeWidth 0
Shape2=Line -5,0,5,0 | StrokeWidth 2 | Stroke Color #ColorRow#
Shape3=Line 0,-5,0,5 | StrokeWidth 2 | Stroke Color #ColorRow#
LeftMouseUpAction=[!SetVariable EP1 (Clamp(#EP1#+1,0,#Total1#))][!WriteKeyValue Variables EP1 "[#EP1]"][!UpdateMeter *][!Redraw]
CursorName=Hand
DynamicVariables=1

; --- ROW 2: Frieren ---

[MeterRow2Bg]
Meter=Shape
Shape=Rectangle 10,125,380,72,12 | Fill Color #ColorRow# | StrokeWidth 0

[MeterImage2Container]
Meter=Shape
Shape=Rectangle 22,131,60,60,12 | Fill Color 255,255,255

[MeterImage2]
Meter=Image
ImageName=anime2.png
X=22
Y=131
W=60
H=60
Container=MeterImage2Container
PreserveAspectRatio=2

[MeterTitle2]
Meter=String
MeterStyle=StyleText
X=92
; Shifted down from 134 to 141 for centering
Y=141
Text="Apothecary Diaries: Season 2"
FontWeight=600

[MeterEp2]
Meter=String
MeterStyle=StyleSubText
X=92
Y=25r
Text="Episode #EP2#/#Total2#"

[MeterMinus2]
Meter=Shape
X=342
Y=161
Shape=Ellipse 0,0,11 | Fill Color 0,0,0,1 | StrokeWidth 2 | Stroke Color #ColorMinus#
Shape2=Line -5,0,5,0 | StrokeWidth 2 | Stroke Color #ColorMinus#
LeftMouseUpAction=[!SetVariable EP2 (Clamp(#EP2#-1,0,#Total2#))][!WriteKeyValue Variables EP2 "[#EP2]"][!UpdateMeter *][!Redraw]
CursorName=Hand
DynamicVariables=1

[MeterPlus2]
Meter=Shape
X=30r
Y=0r
Shape=Ellipse 0,0,11 | Fill Color #ColorPlus# | StrokeWidth 0
Shape2=Line -5,0,5,0 | StrokeWidth 2 | Stroke Color #ColorRow#
Shape3=Line 0,-5,0,5 | StrokeWidth 2 | Stroke Color #ColorRow#
LeftMouseUpAction=[!SetVariable EP2 (Clamp(#EP2#+1,0,#Total2#))][!WriteKeyValue Variables EP2 "[#EP2]"][!UpdateMeter *][!Redraw]
CursorName=Hand
DynamicVariables=1
